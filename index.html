<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Haven Coffee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #faf5f0;
      color: #333;
    }
    header {
      background: #3e2723;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background: #6d4c41;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    footer {
      background: #3e2723;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>â˜• Brew Haven Coffee</h1>
    <p>Your daily dose of energy</p>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#hours">Hours</a>
    <a href="#location">Location</a>
  </nav>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu">
      <div class="card">
        <h3>Espresso</h3>
        <p>$3.00</p>
      </div>
      <div class="card">
        <h3>Cappuccino</h3>
        <p>$4.50</p>
      </div>
      <div class="card">
        <h3>Mocha</h3>
        <p>$5.00</p>
      </div>
      <div class="card">
        <h3>Iced Latte</h3>
        <p>$4.00</p>
      </div>
    </div>
  </section>

  <section id="hours">
    <h2>Opening Hours</h2>
    <p>Monday - Friday: 7am - 7pm</p>
    <p>Saturday - Sunday: 8am - 5pm</p>
  </section>

  <section id="location">
    <h2>Visit Us</h2>
    <p>123 Bean Street, Nairobi, Kenya</p>
    <iframe 
      src="https://maps.google.com/maps?q=nairobi&t=&z=13&ie=UTF8&iwloc=&output=embed"
      width="100%" height="300" style="border:0;">
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 Brew Haven Coffee</p>
  </footer>
</body>
</html>
